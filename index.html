<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas Game</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: 'rgb(var(--color-background) / <alpha-value>)',
            surface: 'rgb(var(--color-surface) / <alpha-value>)',
            'surface-alt': 'rgb(var(--color-surface-alt) / <alpha-value>)',
            foreground: 'rgb(var(--color-foreground) / <alpha-value>)',
            muted: 'rgb(var(--color-muted) / <alpha-value>)',
            border: 'rgb(var(--color-border) / <alpha-value>)',
            primary: 'rgb(var(--color-primary) / <alpha-value>)',
            accent: 'rgb(var(--color-accent) / <alpha-value>)',
          },
          fontFamily: {
            body: ['Inter', 'system-ui', 'sans-serif'],
            pixel: ['"Press Start 2P"', 'monospace'],
          },
        },
      },
    };
  </script>
  <style>
    :root {
      --color-primary: 99 102 241;
      --color-accent: 245 158 11;
      --color-background: 10 10 15;
      --color-surface: 17 24 39;
      --color-surface-alt: 31 41 55;
      --color-foreground: 255 255 255;
      --color-muted: 107 114 128;
      --color-border: 31 41 55;
    }
    html { background-color: rgb(var(--color-background)); color: rgb(var(--color-foreground)); }
    body { font-family: 'Inter', system-ui, sans-serif; margin: 0; overflow: hidden; }
    canvas { display: block; image-rendering: pixelated; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
